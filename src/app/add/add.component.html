<h3 class="title">Create a new Product</h3>
<form class="newProductForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Product ID</label>
    <input type="id" class="form-control" id="productid" aria-describedby="producthelp"
      placeholder="ID">
  </div>
  <div class="form-group">
    <label for="name">Product Name</label>
    <input type="name" class="form-control" id="name" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea type="description" class="form-control" id="description" placeholder="Enter a Description.." rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="price" class="form-control" id="price" placeholder="$">
  </div>
  <div class="form-group">
    <label for="units">Units</label>
    <input type="units" class="form-control" id="units">
  </div>
  <button type="submit" class="btn btn-primary">Add New Product</button>
</form>
